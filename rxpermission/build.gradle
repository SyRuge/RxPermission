apply plugin: 'com.android.library'
apply plugin: 'com.novoda.bintray-release'

android {
    compileSdkVersion 28



    defaultConfig {
        minSdkVersion 23
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.android.support:appcompat-v7:28.0.0'
    api 'io.reactivex.rxjava2:rxjava:2.2.7'
    api 'io.reactivex.rxjava2:rxandroid:2.1.1'

}

//发布到 Bintray
publish {
    userOrg = 'ruge'           //bintray.com 注册的用户名
    groupId = 'com.xyjk'   //以后访问 jcenter上此项目的路径，一般和库项目的包名一致
    artifactId = 'rxpermission'       //bintray.com 创建的 Package 名
    publishVersion = '1.0.0'         //版本号
    desc = 'my first library' //版本说明，随意
    website = 'https://github.com/SyRuge/RxPermission'    //关于这个开源项目的网站，随意
}
